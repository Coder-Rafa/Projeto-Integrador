<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Serviço voluntário - Doar+ Ação</title>
        <link rel="stylesheet" th:href="@{/css/}+doacao.css">
    </head>
    <body>
        <img th:src="@{/images/logotipo.webp}" alt="logotipo">
        <h1>Serviços voluntários</h1>
        <hr>
        <h2>Serviços disponíveis</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="campanha : ${campanhas}">
                    <td th:text="${campanha.id}"></td>
                    <td th:text="${campanha.nome}"></td>
                    <td th:text="${campanha.descricao}"></td>
                </tr>
            </tbody>
        </table>
        <form th:action="@{/}" method="POST">
            <p>
                <label for="idCampanha">ID da Campanha: </label>
                <input type="number" id="idCausa" min="1">
            </p>
            <p><input type="submit" value="Voluntariar-se" class="botao"></p>
        </form>
    </body>
</html>
